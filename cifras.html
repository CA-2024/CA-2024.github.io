<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App CAVERNA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 3px;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    button {
      padding: 5px 10px;
      margin: 10px;
      font-size: 16px;
    }

    #imagemContainer {
      margin-top: 20px;
    }

    #imagemContainer.hidden {
      display: none;
    }

    #imagemContainer {
      max-width: 100%;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="btnImg1" onclick="mostrarImagem('01_Rendei_gracas.jpg')">01_Rendei_gracas.jpg</button>
    <button id="btnImg2" onclick="mostrarImagem('02_Salmo_34_A.jpg')">02_Salmo_34_A.jpg</button>
    <button id="btnImg3" onclick="mostrarImagem('02_Salmo_34_E.jpg')">02_Salmo_34_E.jpg</button>
    <button id="btnImg4" onclick="mostrarImagem('03_Ajuntamento.jpg')">03_Ajuntamento.jpg</button>
    <button id="btnImg5" onclick="mostrarImagem('04_Unidade_e_diversidade.jpg')">04_Unidade_e_diversidade.jpg</button>
    <button id="btnImg6" onclick="mostrarImagem('05_Pao_da_Vida.jpg')">05_Pao_da_Vida.jpg</button>
    <button id="btnImg7" onclick="mostrarImagem('06_Oleiro_Jesus.jpg')">06_Oleiro_Jesus.jpg</button>
    <button id="btnImg8" onclick="mostrarImagem('07_Ao_Unico.jpg')">07_Ao_Unico.jpg</button>
    <button id="btnImg9" onclick="mostrarImagem('08_Primeiro_Amor.jpg')">08_Primeiro_Amor.jpg</button>
    <button id="btnImg10" onclick="mostrarImagem('09_Cantarei_ao_Senhor.jpg')">09_Cantarei_ao_Senhor.jpg</button>
    <button id="btnImg11" onclick="mostrarImagem('10_Grande_e_o_Senhor.jpg')">10_Grande_e_o_Senhor.jpg</button>
    <button id="btnImg12" onclick="mostrarImagem('11_Na_Rocha.jpg')">11_Na_Rocha.jpg</button>
    <button id="btnImg13" onclick="mostrarImagem('12_Tudo_por_Amor.jpg')">12_Tudo_por_Amor.jpg</button>
    <button id="btnImg14" onclick="mostrarImagem('13_Logo_de_manha.jpg')">13_Logo_de_manha.jpg</button>
    <button id="btnImg15" onclick="mostrarImagem('14_Amo_o_Senhor .jpg')">14_Amo_o_Senhor .jpg</button>
    <button id="btnImg16" onclick="mostrarImagem('15_Mente_e_Coracao.jpg')">15_Mente_e_Coracao.jpg</button>
    <button id="btnImg17" onclick="mostrarImagem('16_Me_conheces_como_sou.jpg')">16_Me_conheces_como_sou.jpg</button>
    <button id="btnImg18" onclick="mostrarImagem('17_Bem_querer.jpg')">17_Bem_querer.jpg</button>
    <button id="btnImg19" onclick="mostrarImagem('18_Amigo_de_Deus.jpg')">18_Amigo_de_Deus.jpg</button>
    <button id="btnImg20" onclick="mostrarImagem('19_Cristo_e_meu.jpg')">19_Cristo_e_meu.jpg</button>
    <button id="btnImg21" onclick="mostrarImagem('20_O_meu_louvor_e_fruto.jpg')">20_O_meu_louvor_e_fruto.jpg</button>
    

    <div id="imagemContainer" class="hidden">
      <img id="imagemMostrada" src="" alt="Imagem" >
      <button onclick="voltarAoInicio()">Voltar ao Início</button>
    </div>
  </div>

  <script>
    function mostrarImagem(caminhoDaImagem) {
      // Esconder os botões de escolha de imagem
      document.getElementById('btnImg1').style.display = 'none';
      document.getElementById('btnImg2').style.display = 'none';
      document.getElementById('btnImg3').style.display = 'none';
      document.getElementById('btnImg4').style.display = 'none';
      document.getElementById('btnImg5').style.display = 'none';
      document.getElementById('btnImg6').style.display = 'none';
      document.getElementById('btnImg7').style.display = 'none';
      document.getElementById('btnImg8').style.display = 'none';
      document.getElementById('btnImg9').style.display = 'none';
      document.getElementById('btnImg10').style.display = 'none';
      document.getElementById('btnImg11').style.display = 'none';
      document.getElementById('btnImg12').style.display = 'none';
      document.getElementById('btnImg13').style.display = 'none';
      document.getElementById('btnImg14').style.display = 'none';
      document.getElementById('btnImg15').style.display = 'none';
      document.getElementById('btnImg16').style.display = 'none';
      document.getElementById('btnImg17').style.display = 'none';
      document.getElementById('btnImg18').style.display = 'none';
      document.getElementById('btnImg19').style.display = 'none';
      document.getElementById('btnImg20').style.display = 'none';
      document.getElementById('btnImg21').style.display = 'none';
      

      // Mostrar a imagem selecionada
      var imagemMostrada = document.getElementById('imagemMostrada');
      imagemMostrada.src = caminhoDaImagem;

      // Mostrar o container da imagem
      var imagemContainer = document.getElementById('imagemContainer');
      imagemContainer.classList.remove('hidden');
    }

    function voltarAoInicio() {
      // Mostrar os botões de escolha de imagem novamente
      document.getElementById('btnImg1').style.display = 'inline-block';
      document.getElementById('btnImg2').style.display = 'inline-block';
      document.getElementById('btnImg3').style.display = 'inline-block';
      document.getElementById('btnImg4').style.display = 'inline-block';
      document.getElementById('btnImg5').style.display = 'inline-block';
      document.getElementById('btnImg6').style.display = 'inline-block';
      document.getElementById('btnImg7').style.display = 'inline-block';
      document.getElementById('btnImg8').style.display = 'inline-block';
      document.getElementById('btnImg9').style.display = 'inline-block';
      document.getElementById('btnImg10').style.display = 'inline-block';
      document.getElementById('btnImg11').style.display = 'inline-block';
      document.getElementById('btnImg12').style.display = 'inline-block';
      document.getElementById('btnImg13').style.display = 'inline-block';
      document.getElementById('btnImg14').style.display = 'inline-block';
      document.getElementById('btnImg15').style.display = 'inline-block';
      document.getElementById('btnImg16').style.display = 'inline-block';
      document.getElementById('btnImg17').style.display = 'inline-block';
      document.getElementById('btnImg18').style.display = 'inline-block';
      document.getElementById('btnImg19').style.display = 'inline-block';
      document.getElementById('btnImg20').style.display = 'inline-block';
      document.getElementById('btnImg21').style.display = 'inline-block';

      // Esconder a imagem mostrada e o botão "Voltar ao Início"
      document.getElementById('imagemContainer').classList.add('hidden');
    }
  </script>
</body>
</html>
